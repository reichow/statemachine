server:
  port: 9090

logging:
  level:
    root: WARN
    br.com.camila.statemachine: INFO

spring:
  jpa:
    hibernate:
      ddl-auto: create
  application :
    name: proposta
  messages:
    basename: i18n/messages
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/sm?useSSL=false
    username: root
    password: root
  rabbitmq:
    enabled: ${RABBIT_ENABLED:true}
    listener:
      simple:
        default-requeue-rejected: false
    template:
      reply-timeout: ${RABBIT_REPLY_TIMEOUT:15000}
